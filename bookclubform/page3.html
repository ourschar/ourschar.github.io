    <!-- Page Content -->
    <div class="container">

        <div class="progress makeSmall center">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width: 99%">99%
                <span class="sr-only"></span>
            </div>
        </div>

        <hr class="tooLight">

        <div class="row">
            <div class="text-center col-lg-12">
              <h1>Registration Form</h1>
              <div class="lead"><b>Sign Up</b>
                <p>This offer won't last long</p>
              </div>
            </div>
        </div>
        
              
        <div class="form-container">    
          <form method="post" action="https://formspree.io/charward77@hotmail.com">

            <div class="myrow">
              <div class="label-box">  
                <label for="name">Name</label>
              </div>
              <div class="input-box-long">
                <input id="name" name="name" type="text" class="form-control" value="" required>
              </div>
              <div class="clear"></div>
            </div>

            <div class="myrow">
              <div class="label-box">
                <label for="address">Address</label>
              </div>
              <div class="input-box-long">
                <input id="address" name="address" type="text" class="form-control" value="" required>
              </div>
              <div class="clear"></div>
            </div>

            <div class="myrow">
              <div class="label-box">  
                <label for="email">Email</label>
              </div>
              <div class="input-box-long">
                <input id="email" name="email" type="text" class="form-control" value="" required>
              </div>
              <div class="clear"></div>
            </div>

            <div class="myrow">
              <div class="label-box">  
                <label for="password">Password</label>
              </div>
              <div class="input-box-long">
                <input id="password" name="password" type="password" class="form-control" value="" required>
              </div>
              <div class="clear"></div>
            </div>

            <div class="myrow">
              <div class="label-box">  
                <label for="gender">I am</label>
              </div>
              <div class="input-box-long">
                <select id="gender" name="gender" class="form-control" value="" required>
                  <option value="">Select Gender</option>
                   <option value="male">Male</option>
                   <option value="female">Female</option>
                </select>
              </div>
              <div class="clear"></div>
            </div>

            <div class="myrow">
              <div class="label-box">  
                <label for="birthdayMonth">Birthday</label>
              </div>
              <div class="input-box">
                <select id="birthdayMonth" name="birthdayMonth" class="form-control" value="" required>
                  <option value="">Month</option>
                   <option value="jan">January</option>
                   <option value="feb">February</option>
                   <option value="mar">March</option>
                   <option value="apr">April</option>
                   <option value="may">May</option>
                   <option value="june">June</option>
                   <option value="july">July</option>
                   <option value="aug">August</option>
                   <option value="sept">September</option>
                   <option value="oct">October</option>
                   <option value="nov">November</option>
                   <option value="dec">December</option>
                </select>
              </div>
              <div class="input-box">
                <select id="birthdayDay" name="birthdayDay" class="form-control" value="" required>
                  <option value="">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>

              <div class="input-box">
                <select id="birthdayYear" name="birthdayYear" class="form-control" value="" required>
                  <option value="">Year</option>
                  <option value="1930s">1930s</option>
                  <option value="1940s">1940s</option>
                  <option value="1950s">1950s</option>
                  <option value="1960s">1960s</option>
                  <option value="1970s">1970s</option>
                  <option value="1980s">1980s</option>
                  <option value="1990s">1990s</option>
                  <option value="2000s">2000s</option>
                  <option value="2010s">2010s</option>
                  <option value="2020s">2020s</option>
                </select>
              </div>
            <div class="clear"></div>
          </div>

            <div class="myrow">
              <div class="label-box">
                &nbsp;
              </div>
              <div class="input-box">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="clear"></div>
            </div>

          </form>
        </div>
